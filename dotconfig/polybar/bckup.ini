[colors]
background = #000000 
background-alt = #313335
foreground = #C5C8C6
primary = #3A53E1
secondary = #8ABEB7
alert = #BF616A
disabled = #8f8f8f

[bar/bar]
width = 100%
height = 25pt
radius = 5

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #000000

padding-left = 0
padding-right = 1


module-margin = 0

; separator = "    "
separator-foreground = ${colors.disabled}

font-0 = FiraCode Regular Font Complete Mono;2
font-1 = Symbols Nerd Font Mono;2
font-2 = FiraCode Nerd Font Mono;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio memory cpu wlan battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "  %{F#3A53E1}SSD%{F-} %percentage_used%%  "

label-unmounted = "  %mountpoint% not mounted  "
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-background = #101010
format-volume-prefix = "  VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = "%percentage%%  "

label-muted = "%{F#3A53E1}VOL%{F-} 0%  "
; label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2

format-background = #151515
format-prefix = "  MEM "
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%%  "

[module/cpu]
type = internal/cpu
interval = 2

format-background = #202020
format-prefix = "  CPU "
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%%  "

[network-base]
type = internal/network
interval = 5
format-background = #252525
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#3A53E1}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "  %{F#3A53E1}%ifname%%{F-} %local_ip%   "

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#3A53E1}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y.%m.%d
time = %r

label = %{F#3A53E1}%date%%{F-} %time%

[module/battery]
type = internal/battery
batt = "  BAT " 
label = "%{F#3A53E1}%batt%%{F-} %percentage%%
click-left = ~/.config/rofi/applets/bin/battery.sh

;; Power Menu Module
[module/powermenu]
type = custom/text

content = "    "

click-left = ~/.config/rofi/powermenu/type-2/powermenu.sh
click-right = ~/.config/rofi/applets/bin/battery.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
poll-interval = 5

