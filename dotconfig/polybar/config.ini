[module/volume-control]
type = custom/script
exec = ~/.config/polybar/scripts/volume.sh currenthuman
interval = 0
format-prefix = "󰕾 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/volume.sh togglemute 
scroll-up = ~/.config/polybar/scripts/volume.sh up 5 
scroll-down = ~/.config/polybar/scripts/volume.sh down 5 

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %percentage_used:02%%

format-mounted-prefix = "󰋊 "
format-mounted-prefix-font = 2
format-mounted-prefix-foreground = ${colors.primary}
format-mounted = <label-mounted>

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage_used:02%%

[module/cpu] 
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage:02%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %local_ip%
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-font = 2
format-connected-prefix-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %local_ip%
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-font = 2
format-connected-prefix-foreground = ${colors.primary}

[module/date]
type=custom/script
interval=1
format-foreground = ${colors.primary}
exec=~/.config/polybar/scripts/popup-calendar.sh
click-left=~/.config/polybar/scripts/popup-calendar.sh --popup

[module/power]
type=custom/text
format=󰣇
format-font=3
format-foreground=${colors.primary}
click-left=~/.config/rofi/powermenu/type-2/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

