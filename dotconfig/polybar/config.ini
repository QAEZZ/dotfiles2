[colors]
background =     #080B1275
background-alt = #0E151D80
foreground =     #E5E9F0
primary =        #7FA1B0
secondary =      #8ABEB7
alert =          #8B5252
disabled =       #73788A
selected =       #73889A
active =         #546B7F

[bar/main]
width = 100%
height = 24pt
radius = 0

background = #00000000
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "FiraCode Nerd Font Mono:size=12"
font-1 = "FiraCode Nerd Font Mono:size=19"
font-2 = "FiraCode Nerd Font Mono:size=22"

modules-left = i3workspaces xwindow
modules-center = date
modules-right = filesystem cpu memory volume-control wlan power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3workspaces]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

enable-click = true
enable-scroll = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = "1;"
ws-icon-1 = "2;󰭹"
ws-icon-2 = "3;󰨞"
ws-icon-3 = "4;"
ws-icon-default = ""

format = <label-state>
format-font = 2

; Selected
label-focused = %icon%
label-focused-foreground = ${colors.selected}
; label-focused-underline = ${colors.selected}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.primary}

