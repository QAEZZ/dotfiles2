# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  padding:
    x: 15 
    y: 15    
  dynamic_padding: true
  opacity: 0.75
font:
  size: 15
colors:
  primary:
    background: '#121212'
    foreground: '#ffffff'

    dim_foreground: '#878383'
    dim_background: '#000000'

  normal:
    black: '#121212'
    red: '#b00923'
    green: '#4db775'
    yellow: '#f7d54c'
    blue: '#3a53e1'
    magenta: '#e52b50'
    cyan: '#82d0f7'
    white: '#f8f8ff'

  bright:
    # black: '#4d4d4d'
    black: '#121212'
    red: '#ff2750'
    green: '#6fff9a'
    yellow: '#ffed57'
    blue: '#6484ff'
    magenta: '#ff4573'
    cyan: '#a8eaff'
    white: '#ffffff'

  dim:
    black: '#080808'
    red: '#640416'
    green: '#1f3e2a'
    yellow: '#bda430'
    blue: '#222e9a'
    magenta: '#b9223d'
    cyan: '#4e92a4'
    white: '#eaeaea'


